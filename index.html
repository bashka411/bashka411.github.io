<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перерыв от шмали</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #93CB56, #059033, #7BAA47, #355A20);
            background-size: 500% 500%;
            animation: gradient 20s ease infinite;
            font-family: "Rubik Puddles", system-ui;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #countdown {
            text-align: center;
            padding: 50px;
            border-radius: 30px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 10px rgba(29, 38, 22, 0.5);
            margin-bottom: -0.05em;
            letter-spacing: 0.15em;
        }

        #timer {
            display: flex;
            justify-content: center;
            font-size: 2em;
            font-family: "Rubik Bubbles", system-ui;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            min-width: 100px;
            transition: transform 0.3s ease;
        }

        .value {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(29, 38, 22, 0.5);
        }

        .unit {
            font-size: 1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(29, 38, 22, 0.5);
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="smoke-particles"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; filter: blur(10px);"></div>
    <div id="leaf-particles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
    <div id="countdown">
        <h1>Перерыв от шмали</h1>
        <div id="timer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <script>
        function updateCountdown() {
            const now = new Date();
            let target = new Date(now.getFullYear(), 7, 12);
            if (target < now) {
                target.setFullYear(target.getFullYear() + 1);
            }

            const difference = target - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `
                <div class="time-unit">
                    <span class="value">${days}</span>
                    <span class="unit">дней</span>
                </div>
                <div class="time-unit">
                    <span class="value">${hours}</span>
                    <span class="unit">часов</span>
                </div>
                <div class="time-unit">
                    <span class="value">${minutes}</span>
                    <span class="unit">минут</span>
                </div>
                <div class="time-unit">
                    <span class="value">${seconds}</span>
                    <span class="unit">секунд</span>
                </div>
            `;
        }

        tsParticles.load("smoke-particles", {
            fpsLimit: 60,
            particles: {
                number: { value: 0 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: { min: 0.1, max: 0.3 },
                    animation: {
                        enable: true,
                        speed: 0.5,
                        minimumValue: 0,
                        startValue: "max",
                        mode: "decrease",
                        sync: false
                    }
                },
                size: {
                    value: { min: 20, max: 100 },
                    random: true
                },
                move: {
                    enable: true,
                    speed: { min: 1, max: 3 },
                    direction: "top",
                    random: true,
                    straight: false,
                    outModes: "destroy",
                    angle: { value: 30, offset: -15 }
                }
            },
            emitters: [
                {
                    direction: "top",
                    position: { x: 50, y: 100 },
                    rate: { quantity: 5, delay: 0.1 },
                    size: { width: 100, height: 0, mode: "percent" }
                }
            ],
            detectRetina: true
        });

        tsParticles.load("leaf-particles", {
            fpsLimit: 60,
            particles: {
                number: { value: 25 },
                shape: {
                    type: "image",
                    options: {
                        image: {
                            src: "cannabis-leaf.svg",
                            width: 100,
                            height: 100
                        }
                    }
                },
                opacity: {
                    value: { min: 0.3, max: 0.7 }
                },
                size: {
                    value: { min: 20, max: 60 },
                    random: true
                },
                move: {
                    enable: true,
                    direction: "none",
                    speed: { min: 2, max: 4 },
                    straight: false,
                    outModes: "out",
                    random: true,
                    angle: { value: 90 }
                },
                rotate: {
                    value: { min: 0, max: 360 },
                    direction: "random",
                    animation: { enable: true, speed: 5 }
                },
            },
            emitters: [
                {
                    direction: "none",
                    position: { x: -10, y: 50 },
                    rate: { quantity: 1, delay: 0.5 },
                    size: { width: 0, height: 100, mode: "percent" }
                }
            ],
            detectRetina: true
        });

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
